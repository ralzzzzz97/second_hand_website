<div class="contents">
  <form class="ml-sm-auto col-lg-10 px-4">
    <div class="form-group">
      <label>Kullanıcı Adı</label>
      <input type="text" [(ngModel)]="user.u_name" class="form-control"   name="u_name" placeholder="Kullanıcı Adı Giriniz">

    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Şifre</label>
      <input type="password" [(ngModel)]="user.u_password"class="form-control" id="exampleInputPassword1" name="password" placeholder="Şifre Giriniz">
    </div>
    
    <button type="submit" (click)="login(user)" class="btn btn-primary">Giriş Yap</button>
  </form>
</div>
