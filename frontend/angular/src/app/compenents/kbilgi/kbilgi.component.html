<div  class="ml-sm-auto col-lg-10 px-4">
<div class="kbilgi">
<div class="form-group">
    <label>Kullanıcı Adı</label>
    <input type="text" value="{{user1[0].u_name}}" [(ngModel)]="user.u_name" class="form-control"   name="u_name"  disabled>

  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Şifre</label>
    <input type="password" value="{{user1[0].u_password}}" [(ngModel)]="user.u_password"class="form-control" id="exampleInputPassword1" name="password" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">İsim</label>
    <input type="text" value="{{user1[0].name}}" [(ngModel)]="user.name" class="form-control"  name="isim" >
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Şehir</label>
      <input type="text"  value="{{user1[0].location}}" [(ngModel)]="user.location" class="form-control"  name="location">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Telefon No</label>
      <input type="text" value="{{user1[0].tel_no}}" [(ngModel)]="user.tel_no" class="form-control" name="tel_no" >
  </div>
        

  <button type="submit" (click)="update(user)" class="btn btn-primary">Değişikleri Kaydet</button>
</div>
</div>
