<div class="contents">
  <form class="ml-sm-auto col-lg-10 px-4">
    <div class="form-group">
      <label>Kullanıcı Adı</label>
      <input type="text" [(ngModel)]="user.u_name" class="form-control"   name="u_name" placeholder="Kullanıcı Adı Giriniz">

    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Şifre</label>
      <input type="password" [(ngModel)]="user.u_password"class="form-control" id="exampleInputPassword1" name="password" placeholder="Şifre Giriniz">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">İsim</label>
      <input type="text" [(ngModel)]="user.name" class="form-control"  name="isim" placeholder="Adınız">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Şehir</label>
        <input type="text" [(ngModel)]="user.location" class="form-control"  name="location" placeholder="Yaşadığınız Şehir">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Telefon No</label>
        <input type="text" [(ngModel)]="user.tel_no" class="form-control" name="tel_no" placeholder="Telefon No Giriniz">
    </div>
          

    <button type="submit" (click)="register(user)" class="btn btn-primary">Kayıt Ol</button>
  </form>
</div>
